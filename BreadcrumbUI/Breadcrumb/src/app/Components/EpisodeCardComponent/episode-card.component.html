<div class="episodeContainer">
    <div class="episodeInnerContainer">
        <div class="episodeThumbnailContainer">
            <img [src]="ThumbnailLink" class="episodeThumbnail">
        </div>
        <div class="TitleTimeContainer">
            <div class="titleContainer">{{Number}}. {{Name}}</div>
            <!-- <div class="timeContainer">59m</div> -->
        </div>
        <div class="episodeDescriptionContainer">
            {{Description}}
        </div>
    </div>
</div>
